<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rps.css">
    <script src="rps.js" defer></script>
</head>
<body>
    <h1>Rock Paper Scissor Game</h1>
    <div class="choices">
        <button id="rock">Rock</button>
        <img class="choice" src="./assets/rock.png" alt="picture of brown rock">
        <button id="paper">Paper</button>
        <img class="choice" src="./assets/paper.png" alt="picture of brown rock">
        <button id="scissors">Scissors</button>
        <img class="choice" src="./assets/scissors.png" alt="picture of brown rock">
    </div>
</body>
</html>
